{% extends 'base.html' %}

{% block title %}
Обновочка ёпт.
{% endblock %}

{% block body %}
<div class="container">
    <h1>Обновление статьи</h1>
    <form method="post">
        <input type="text" name="title" id="title" class="form-control" value="{{ article.title }}" placeholder="Название, э."><br>
        <textarea name="intro" id="intro" class="form-control" placeholder="Анонс введи, э.">{{ article.intro }}</textarea><br>
        <textarea name="text" id="text" class="form-control" placeholder="Основной текст ввёл быстро, без вопросов.">{{ article.text }}</textarea><br>
        <input type="submit" class="btn btn-success" value="Обновить">
    </form>
</div>
{% endblock %}
